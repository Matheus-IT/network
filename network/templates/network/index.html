{% extends "network/layout.html" %}

{% load static %}

{% block otherStatics %}
    <script src="{% static 'network/indexForStyles.js' %}"></script>
{% endblock%}

{% block body %}
    <form action="{% url 'index' %}" method="POST" class="newPostArea">
        {% csrf_token %}

        {{ newPostForm }}

        <button id="submitNewPost" class="btn btn-primary" button>Post</button>
    </form>

    <div class="postsContainer">
        {% for post in allPosts %}
            <h1>{{ post.poster }}</h1>
            <p>{{ post.content }}</p>
            <em>{{ post.timestamp }}</em>
            <br>
            <strong>Likes {{ post.likes }}</strong>
        {% endfor %}
    </div>
{% endblock %}
